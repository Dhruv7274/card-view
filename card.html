<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card.css">
    <script src="https://kit.fontawesome.com/6a11309b43.js" crossorigin="anonymous"></script>
    <title>profile card</title>
</head>

<body>
    <div class="maincontainer">
        <div class="card">
            <div class="img">
                <img src="img/profile1.png" alt="">
            </div>
            <div class="userName">
                <h3>Dhruv Kumar</h3>
            </div>
            <div class="socailIcon">
                <i class="fa fa-facebook" aria-hidden="true"></i>
                <i class="fa fa-instagram" aria-hidden="true"></i>
                <i class="fa fa-twitter" aria-hidden="true"></i>
                <i class="fa-brands fa-linkedin"></i>
            </div>
            <div class="btn">
                <button>More</button>
            </div>
        </div>

        <div class="card">
            <div class="img">
                <img src="img/pic2.png" alt="">
            </div>
            <div class="userName">
                <h3>Harish Kumar</h3>
            </div>
            <div class="socailIcon">
                <i class="fa fa-facebook" aria-hidden="true"></i>
                <i class="fa fa-instagram" aria-hidden="true"></i>
                <i class="fa fa-twitter" aria-hidden="true"></i>
                <i class="fa-brands fa-linkedin"></i>
            </div>
            <div class="btn">
                <button>More</button>
            </div>
        </div>


        <div class="card">
            <div class="img">
                <img src="img/pic3.png" alt="">
            </div>
            <div class="userName">
                <h3>Pradum Kumar</h3>
            </div>
            <div class="socailIcon">
                <i class="fa fa-facebook" aria-hidden="true"></i>
                <i class="fa fa-instagram" aria-hidden="true"></i>
                <i class="fa fa-twitter" aria-hidden="true"></i>
                <i class="fa-brands fa-linkedin"></i>
            </div>
            <div class="btn">
                <button>More</button>
            </div>
        </div>
    </div>
</body>

</html>
